<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Profile - ChatrSaim</title>
    <link rel="stylesheet" href="./assets/CSS/main.css">
    <link rel="stylesheet" href="./assets/CSS/setupProfile.css">
    <link rel="shortcut icon" href="./assets/icon/fav-icon.png" type="image/x-icon">
    <style>
        .loader {
            width: 50px;
            aspect-ratio: 1;
            display: grid;
            animation: l14 4s infinite;
            z-index: 1000;
        }

        .loader::before,
        .loader::after {
            content: "";
            grid-area: 1/1;
            border: 8px solid;
            border-radius: 50%;
            border-color: var(--primary-color) var(--primary-color) transparent transparent;
            mix-blend-mode: darken;
            animation: l14 1s infinite linear;
        }

        .loader::after {
            border-color: transparent transparent var(--primary-dark) var(--primary-dark);
            animation-direction: reverse;
        }

        @keyframes l14 {
            100% {
                transform: rotate(1turn);
            }
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <h2><a href="index.html">ChatrSaim</a></h2>
            <button id="themeToggle">â˜½</button>
        </nav>
    </header>

    <main>
        <h1>Setup Your Profile</h1>
        <p>Complete your profile to start connecting with friends and communities on ChatrSaim.</p>

        <form class="profile-box">
            <div class="avatar-upload">
                <label for="avatar">
                    <img id="avatarPreview" src="./assets/icon/download.jpeg" alt="Avatar">
                    <span>Upload Avatar</span>
                </label>
                <input type="file" id="avatar" accept="image/*" hidden>
            </div>

            <input type="text" id="name" placeholder="Full Name" required>
            <input type="text" id="username" placeholder="Username" required>
            <textarea id="bio" placeholder="Write a short bio..."></textarea>

            <button type="submit" id="setUpBtn">Save Profile</button>
        </form>
    </main>

    <footer>Created By Saim Malik</footer>

    <!--Loading Animation-->
    <div id="loading-overlay" class="hidden">
        <div class="loading-box">
            <div class="spinner"></div>
            <p id="loading-message">Loading...</p>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js"></script>
    <script src="./assets/JavaScript/main.js"></script>
    <script type="module" src="./assets/JavaScript/auth.js"></script>
</body>

</html>
