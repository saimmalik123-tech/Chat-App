<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Google Auth Handler</title>

    <script src="https://unpkg.com/@supabase/supabase-js"></script>
    <script type="module">
        import { client } from "../../supabase.js";

        async function handleGoogleAuth() {
            const { data: { user }, error } = await client.auth.getUser();

            if (error || !user) {
                alert("Google login failed.");
                window.location.href = "login.html";
                return;
            }

            const email = user.email;
            const name = user.user_metadata?.full_name || "Unknown";

            const { data: existingUser, error: checkError } = await client
                .from("private_users")
                .select("id")
                .eq("email", email)
                .maybeSingle();

            if (checkError) {
                alert("Error checking user: " + checkError.message);
                return;
            }

            if (existingUser) {
                window.location.href = "dashboard.html";
                return;
            }

            const { error: insertError } = await client
                .from("private_users")
                .insert([{ name, email }]);

            if (insertError) {
                alert("Error saving to table: " + insertError.message);
                return;
            }

            window.location.href = "setupProfile.html";
        }

        handleGoogleAuth();
    </script>
</head>

<body>
    <p>Processing Google login...</p>
</body>

</html>
