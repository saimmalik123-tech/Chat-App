<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Google Auth Handler</title>
    <link rel="stylesheet" href="./assets/CSS/dashboard.css">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        p {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #333;
        }

        /* Loader */
        .loader {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #4285f4;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Popup */
        .popup {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #fff;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 9999;
        }

        .popup.show {
            display: block;
            animation: fadeIn 0.3s ease-in-out;
        }

        .popup .popup-close {
            float: right;
            font-size: 18px;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

    <script src="https://unpkg.com/@supabase/supabase-js"></script>
    <script type="module">
        import { client } from "../../supabase.js";

        function showPopup(message) {
            const popup = document.getElementById("popup");
            const messageEl = document.getElementById("popup-message");
            const closeBtn = document.querySelector(".popup-close");

            if (!popup || !messageEl) return;

            messageEl.textContent = message;
            popup.classList.add("show");

            closeBtn.onclick = () => popup.classList.remove("show");

            // Auto hide after 4s
            setTimeout(() => {
                popup.classList.remove("show");
            }, 4000);
        }

        async function handleGoogleAuth() {
            try {
                const { data: { user }, error } = await client.auth.getUser();

                if (error || !user) {
                    showPopup("Google login failed.");
                    window.location.href = "login.html";
                    return;
                }

                const email = user.email;
                const name = user.user_metadata?.full_name || "Unknown";

                const { data: existingUser, error: checkError } = await client
                    .from("private_users")
                    .select("id")
                    .eq("email", email)
                    .maybeSingle();

                if (checkError) {
                    showPopup("Error checking user: " + checkError.message);
                    return;
                }

                if (existingUser) {
                    window.location.href = "dashboard.html";
                    return;
                }

                const { error: insertError } = await client
                    .from("private_users")
                    .insert([{ name, email }]);

                if (insertError) {
                    showPopup("Error saving to table: " + insertError.message);
                    return;
                }

                window.location.href = "setupProfile.html";
            } catch (err) {
                showPopup("Unexpected error: " + err.message);
            }
        }

        window.addEventListener("DOMContentLoaded", handleGoogleAuth);
    </script>
    <script src="./assets/JavaScript/chat.js"></script>
</head>

<body>
    <div class="loader"></div>
    <p>Processing Google login...</p>

    <!-- Popup Container -->
    <div id="popup" class="popup">
        <span class="popup-close">&times;</span>
        <p id="popup-message"></p>
    </div>
</body>

</html>
