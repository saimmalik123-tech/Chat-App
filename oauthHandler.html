<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Google Auth Handler</title>
    <link rel="stylesheet" href="./assets/CSS/dashboard.css">

    <script src="https://unpkg.com/@supabase/supabase-js"></script>
    <script type="module">
        import { client } from "../../supabase.js";

        async function handleGoogleAuth() {
            const { data: { user }, error } = await client.auth.getUser();

            if (error || !user) {
                showPopup("Google login failed.");
                window.location.href = "login.html";
                return;
            }

            const email = user.email;
            const name = user.user_metadata?.full_name || "Unknown";

            const { data: existingUser, error: checkError } = await client
                .from("private_users")
                .select("id")
                .eq("email", email)
                .maybeSingle();

            if (checkError) {
                showPopup("Error checking user: " + checkError.message);
                return;
            }

            if (existingUser) {
                window.location.href = "dashboard.html";
                return;
            }

            const { error: insertError } = await client
                .from("private_users")
                .insert([{ name, email }]);

            if (insertError) {
                showPopup("Error saving to table: " + insertError.message);
                return;
            }

            window.location.href = "setupProfile.html";
        }

        handleGoogleAuth();
    </script>
    <script src="./assets/JavaScript/chat.js""></script>
</head>

<body>
    <p>Processing Google login...</p>

    <!-- Popup Container -->
    <div id=" popup" class="popup hidden">
        <div class="popup-content">
            <span class="popup-close">&times;</span>
            <p id="popup-message"></p>
        </div>
    </div>
</body>

</html>
