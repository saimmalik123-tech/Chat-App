<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ChatrSaim</title>
    <link rel="stylesheet" href="./assets/CSS/sign.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="shortcut icon" href="./assets/icon/fav-icon.png" type="image/x-icon">
</head>

<body>
    <header>
        <nav>
            <h2><a href="index.html">ChatrSaim</a></h2>
            <button id="themeToggle">☽</button>
        </nav>
    </header>

    <main>
        <form class="auth-box">
            <h2>Welcome Back</h2>
            <input type="email" placeholder="Email Address" required id="loginEmail">
            <input type="password" placeholder="Password" required id="loginPassword">
            <button type="submit" class="signInBtn">Login</button>

            <div class="divider"><span>or</span></div>

            <button type="button" class="google-btn googleLoginBtn">
                <i class="fab fa-google"></i> Continue with Google
            </button>

            <p>Don’t have an account? <a href="signup.html">Sign Up</a></p>
        </form>
    </main>

    <footer>Created By Saim Malik</footer>

    <script src="https://unpkg.com/@supabase/supabase-js"></script>
    <script type="module" src="./assets/JavaScript/auth.js"></script>
    <script src="./assets/JavaScript/main.js"></script>
</body>

</html>
