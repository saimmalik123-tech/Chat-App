<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ChatrSaim</title>
    <link rel="stylesheet" href="./assets/CSS/main.css">
    <link rel="stylesheet" href="./assets/CSS/sign.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="shortcut icon" href="./assets/icon/fav-icon.png" type="image/x-icon">
    <style>
        .loader {
            width: 50px;
            aspect-ratio: 1;
            display: grid;
            animation: l14 4s infinite;
            z-index: 1000;
        }

        .loader::before,
        .loader::after {
            content: "";
            grid-area: 1/1;
            border: 8px solid;
            border-radius: 50%;
            border-color: var(--primary-color) var(--primary-color) transparent transparent;
            mix-blend-mode: darken;
            animation: l14 1s infinite linear;
        }

        .loader::after {
            border-color: transparent transparent var(--primary-dark) var(--primary-dark);
            animation-direction: reverse;
        }

        @keyframes l14 {
            100% {
                transform: rotate(1turn);
            }
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <h2><a href="index.html">ChatrSaim</a></h2>
            <button id="themeToggle">â˜½</button>
        </nav>
    </header>

    <main>
        <div class="auth-container">
            <div class="auth-visual">
                <div class="auth-visual-content">
                    <div class="auth-visual-icon">
                        <i class="fas fa-sign-in-alt"></i>
                    </div>
                    <h1>Welcome Back</h1>
                    <p>We're glad to see you again</p>

                    <div class="auth-visual-features">
                        <div class="auth-visual-feature">
                            <i class="fas fa-history"></i>
                            <span>Continue Your Conversations</span>
                        </div>
                        <div class="auth-visual-feature">
                            <i class="fas fa-bell"></i>
                            <span>Never Miss a Message</span>
                        </div>
                        <div class="auth-visual-feature">
                            <i class="fas fa-sync-alt"></i>
                            <span>Sync Across All Devices</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="auth-form-section">
                <form class="auth-box">
                    <h2>Login to Your Account</h2>

                    <div class="auth-input-group">
                        <input type="email" placeholder="Email Address" id="loginEmail" required>
                        <i class="fas fa-envelope"></i>
                    </div>

                    <div class="auth-input-group">
                        <input type="password" placeholder="Password" id="loginPassword" required>
                        <i class="fas fa-lock"></i>
                    </div>

                    <button type="submit" class="signInBtn">
                        <i class="fas fa-sign-in-alt"></i>
                        Login
                    </button>

                    <div class="divider"><span>or</span></div>

                    <button type="button" class="google-btn googleLoginBtn">
                        <i class="fab fa-google"></i>
                        Continue with Google
                    </button>

                    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                </form>
            </div>
        </div>
    </main>

    <footer>Created By Saim Malik</footer>

    <div id="loading-overlay" class="hidden">
        <div class="loading-box">
            <div class="spinner"></div>
            <p id="loading-message">Loading...</p>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js"></script>
    <script type="module" src="./assets/JavaScript/auth.js"></script>
    <script src="./assets/JavaScript/main.js"></script>
</body>

</html>
