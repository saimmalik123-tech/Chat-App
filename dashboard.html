<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatrSaim - Dashboard</title>
    <link rel="stylesheet" href="./assets/CSS/dashboard.css">
    <link rel="shortcut icon" href="./assets/icon/fav-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6jJ8B7zJ2iS3sW88A+YlH2X5o1D8b7oA5a+q8gC9a/1V8Lw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <nav>
            <h2><a href="index.html">ChatrSaim</a></h2>
            <button id="themeToggle">☽</button>
        </nav>
    </header>

    <main class="chat-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="./assets/icon/download.jpeg" alt="Profile" class="profile-pic">
                <input type="text" placeholder="Search Friends" id="search-friends">
                <button class="addFriends">
                    <img src="./assets/SVG/add-a-contact-on-phone-interface-symbol-of-a-user-with-a-plus-sign-svgrepo-com.svg"
                        alt="Add Friends" id="addFriendsSVG">
                </button>
            </div>
            <ul class="chat-list">
            </ul>
        </aside>

        <section class="chat-area-main">
            <div class="default">
                <i class="fa-solid fa-comment-dots"></i>
                <p>Start a conversation by typing a message above and connect with your friends instantly!</p>
            </div>

            <div class="chat-content hidden">
                <div class="chat-header">
                    <button class="backBtn"><i class="fa-solid fa-backward"></i></button>
                    <img src="./assets/icon/user.png" alt="User" style="object-fit:cover;">
                    <div>
                        <h4 id="chat-header-name"></h4>
                        <p id="typing-indicator">Offline</p>
                    </div>
                </div>
                <div class="chat-messages">
                </div>
                <div class="chat-input">
                    <i class="fa-regular fa-face-smile" id='emoji-btn'></i>
                    <input id='input' type="text" placeholder="Type a message...">
                    <button disabled class='sendBtn'>➤</button>
                </div>
                <emoji-picker id="emoji-picker" class="hidden-picker"></emoji-picker>
            </div>
        </section>
    </main>

    <div id="friendModal" class="modal hidden">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Add a Friend</h3>
            <input type="text" class="friend-input" placeholder="Enter username">
            <button class="submit-friend">Send Request</button>
        </div>
    </div>

    <div id="message">
        ✉︎
        <span id="unread-count">0</span>
    </div>

    <div id="message-popup" class="hidden">
        <ul id="message-list">
            <li>No Request!</li>
        </ul>
    </div>

    <div id="popup" class="hidden popup">
        <span id="popup-message"></span>
        <button id="popup-close">×</button>
    </div>

    <div id="loading-overlay" class="hidden">
        <div class="loading-box">
            <div class="spinner"></div>
            <p id="loading-message">Loading...</p>
        </div>
    </div>

    <div id="profile-popup" class="profile-popup hidden">
        <div class="profile-content">
            <span id="close-profile" class="close-btn">&times;</span>
            <h2>My Profile</h2>
            <div class="profile-section">
                <h3 id="profile-username">Username</h3>
                <button id="change-username-btn" class="small-btn">
                    <i class="fa-solid fa-pen"></i> Change Username
                </button>
            </div>
            <div class="profile-section">
                <img id="profile-preview" src="./assets/icon/user.png" alt="Profile" />
                <input type="file" id="profile-upload" accept="image/*" />
            </div>
            <div class="profile-section">
                <label for="bio">Bio</label>
                <textarea id="bio" placeholder="Write something..."></textarea>
            </div>
            <div class="profile-actions">
                <button id="save-profile"><i class="fa-solid fa-save"></i> Save</button>
                <button id="logout"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
            </div>
        </div>
    </div>

    <div id="username-popup" class="profile-popup hidden">
        <div class="profile-content">
            <span id="close-username" class="close-btn">&times;</span>
            <h2>Change Username</h2>
            <div class="profile-section">
                <label for="new-username">New Username</label>
                <input type="text" id="new-username" placeholder="Enter new username" />
            </div>
            <div class="profile-actions">
                <button id="save-username"><i class="fa-solid fa-save"></i> Save</button>
                <button id="cancel-username">Cancel</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js"></script>
    <script src="./assets/JavaScript/main.js"></script>
    <script type="module" src="./assets/JavaScript/chat.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
</body>

</html>
