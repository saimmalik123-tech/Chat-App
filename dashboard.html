<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatrSaim - Dashboard</title>
    <link rel="stylesheet" href="./assets/CSS/dashboard.css">
    <link rel="shortcut icon" href="./assets/icon/fav-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <nav>
            <h2><a href="index.html">ChatrSaim</a></h2>
            <button id="themeToggle">⏾</button>
        </nav>
    </header>

    <main class="chat-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="./assets/icon/download.jpeg" alt="Profile" class="profile-pic">
                <input type="text" placeholder="Search Friends" id="search-friends">
                <button class="addFriends"><img
                        src="./assets/SVG/add-a-contact-on-phone-interface-symbol-of-a-user-with-a-plus-sign-svgrepo-com.svg"
                        alt="Add Friends" id="addFriendsSVG"></button>
            </div>
            <ul class="chat-list">
            </ul>

        </aside>

        <!-- Chat Area -->
        <section class="chat-area">
            <div class="default">
                <i class="fa-solid fa-comment-dots"></i>
                <p>Start a conversation by typing a message above and connect with your friends instantly!</p>
            </div>

            <div class="chat-area" style="display: none; width: 100%;">
                <div class="chat-header">
                    <button class="backBtn"><i class="fa-solid fa-backward"></i></button>
                    <img src="./assets/icon/user.png" alt="User" style="object-fit:cover;">
                    <div>
                        <h4 id="chat-header-name"></h4>
                        <p id="typing-indicator">Offline</p>
                    </div>
                </div>
                <div class="messages">
                    <!-- Message bubbles will be populated here by JavaScript -->
                </div>
                <div class="chat-input">
                    <i class="fa-regular fa-face-smile" id='emoji-btn'></i>
                    <input id='input' type="text" placeholder="Type a message..." inputmode="text">
                    <button disabled class='sendBtn'>➤</button>
                </div>
                <emoji-picker id="emoji-picker"
                    style="position:absolute; bottom:50px; left:0; display:none; z-index:1000;"></emoji-picker>
            </div>
        </section>
    </main>

    <!--Ad Friends Modal -->
    <div id="friendModal" class="modal hidden">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Add a Friend</h3>
            <input type="text" class="friend-input" placeholder="Enter username">
            <button class="submit-friend">Send Request</button>
        </div>
    </div>

    <div id="message" style="display: flex;">
        ✉︎
        <span id="unread-count">0</span>
    </div>


    <!-- Popup for messages -->
    <div id="message-popup">
        <ul id="message-list">
            No Request!
        </ul>
    </div>

    <!-- Popup -->
    <div id="popup" class="hidden popup">
        <span id="popup-message"></span>
        <button id="popup-close">×</button>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="hidden">
        <div class="loading-box">
            <div class="spinner"></div>
            <p id="loading-message">Loading...</p>
        </div>
    </div>

    <!-- Profile POPUP -->

    <div id="user-settings-modal" class="settings-modal hidden">
        <div class="modal-overlay"></div>
        <div class="modal-container">
            <div class="modal-header">
                <h3 class="modal-title">Account Settings</h3>
                <button id="close-settings" class="modal-close">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>

            <div class="modal-body">
                <div class="user-avatar-section">
                    <div class="avatar-container">
                        <img id="user-avatar" src="./assets/icon/user.png" alt="User Avatar" />
                        <label for="avatar-upload" class="avatar-upload-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path
                                    d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z">
                                </path>
                                <circle cx="12" cy="13" r="4"></circle>
                            </svg>
                        </label>
                        <input type="file" id="avatar-upload" accept="image/*" />
                    </div>
                    <div class="user-info">
                        <h4 id="display-name" class="username">Loading...</h4>
                        <button id="edit-name-btn" class="edit-name-btn">Edit Name</button>
                    </div>
                </div>

                <div class="user-bio-section">
                    <div class="section-label">
                        <span>About You</span>
                        <span class="optional-tag">Optional</span>
                    </div>
                    <div class="bio-wrapper">
                        <textarea id="user-bio" class="bio-textarea"
                            placeholder="Tell others about yourself..."></textarea>
                        <div class="bio-controls">
                            <span class="char-counter"><span id="bio-char-count">0</span>/150</span>
                            <button id="clear-bio" class="clear-bio-btn">Clear</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button id="save-settings" class="save-btn">
                    <span class="btn-text">Save Changes</span>
                    <div class="btn-loader hidden">
                        <svg class="spinner" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <path d="M12 6v6l4 2"></path>
                        </svg>
                    </div>
                </button>
                <button id="logout-user" class="logout-btn">
                    <span class="btn-text">Logout</span>
                </button>
            </div>
        </div>
    </div>

    <div id="name-editor-modal" class="name-editor-modal hidden">
        <div class="modal-overlay"></div>
        <div class="modal-container">
            <div class="modal-header">
                <h3 class="modal-title">Change Display Name</h3>
                <button id="close-name-editor" class="modal-close">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>

            <div class="modal-body">
                <div class="form-group">
                    <label for="new-display-name" class="form-label">Display Name</label>
                    <div class="input-wrapper">
                        <input type="text" id="new-display-name" class="text-input"
                            placeholder="Enter your display name" maxlength="20" />
                        <span class="input-counter"><span id="name-char-count">0</span>/20</span>
                    </div>
                    <p class="input-help">This name will be visible to other users</p>
                </div>
            </div>

            <div class="modal-footer">
                <button id="cancel-name-change" class="cancel-btn">Cancel</button>
                <button id="confirm-name-change" class="confirm-btn">Save Name</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js"></script>
    <script src="./assets/JavaScript/main.js"></script>
    <script type="module" src="./assets/JavaScript/chat.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
</body>

</html>
