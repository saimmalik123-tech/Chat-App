<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ChatrSaim - Dashboard</title>
    <link rel="stylesheet" href="./assets/CSS/dashboard.css">
    <link rel="shortcut icon" href="./assets/icon/fav-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <nav>
            <h2><a href="index.html">ChatrSaim</a></h2>
            <button id="themeToggle">☽</button>
        </nav>
    </header>

    <main class="chat-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="./assets/icon/download.jpeg" alt="Profile" class="profile-pic">
                <input type="text" placeholder="Search Friends">
                <button class="addFriends"><img
                        src="./assets/SVG/add-a-contact-on-phone-interface-symbol-of-a-user-with-a-plus-sign-svgrepo-com.svg"
                        alt="Add Friends" id="addFriendsSVG"></button>
            </div>
            <ul class="chat-list">
            </ul>

        </aside>

        <!-- Chat Area -->
        <section class="chat-area">
            <div class="default">
                <i class="fa-solid fa-comment-dots"></i>
                <p>Start a conversation by typing a message above and connect with your friends instantly!</p>
            </div>
        </section>
    </main>

    <!--Ad Friends Modal -->
    <div id="friendModal" class="modal hidden">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Add a Friend</h3>
            <input type="text" class="friend-input" placeholder="Enter username">
            <button class="submit-friend">Send Request</button>
        </div>
    </div>

    <div id="message" style="display: flex;">
        ✉︎
        <span id="unread-count">0</span>
    </div>


    <!-- Popup for messages -->
    <div id="message-popup">
        <ul id="message-list">
            No Request!
        </ul>
    </div>


    <!-- modal -->

    <div id="popup" class="popup hidden">
        <div class="popup-content">
            <span class="popup-close">&times;</span>
            <p id="popup-message"></p>
        </div>
    </div>

    <script>
        (function () {
            // set --vh to 1% of the viewport height (in px)
            function setVh() {
                document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
            }
            setVh();
            window.addEventListener('resize', setVh);
            window.addEventListener('orientationchange', setVh);

            // scroll messages to bottom when input focused (helps when keyboard opens)
            function scrollMessagesToBottom() {
                const msgs = document.querySelector('.messages');
                if (msgs) msgs.scrollTop = msgs.scrollHeight;
            }

            const input = document.querySelector('.chat-input input, .chat-input textarea');
            if (input) {
                input.addEventListener('focus', () => setTimeout(scrollMessagesToBottom, 250));
                input.addEventListener('blur', () => setTimeout(scrollMessagesToBottom, 250));
            }

            // Optional: mobile toggle behavior (click chat to open chat-area; backBtn returns)
            document.addEventListener('click', (e) => {
                const chatEl = e.target.closest('.chat');
                if (chatEl && window.innerWidth <= 768) {
                    document.querySelector('.sidebar')?.classList.add('hidden');
                    document.querySelector('.chat-area')?.classList.remove('hidden');
                    setTimeout(scrollMessagesToBottom, 200);
                }
            });
            document.querySelectorAll('.backBtn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelector('.sidebar')?.classList.remove('hidden');
                    document.querySelector('.chat-area')?.classList.add('hidden');
                });
            });

        })();
    </script>

    <script src="https://unpkg.com/@supabase/supabase-js"></script>
    <script src="./assets/JavaScript/main.js"></script>
    <script type="module" src="./assets/JavaScript/chat.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
</body>

</html>
