<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatrSaim - Dashboard</title>
    <link rel="stylesheet" href="./assets/CSS/dashboard.css">
    <link rel="shortcut icon" href="./assets/icon/fav-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <nav>
            <h2><a href="index.html">ChatrSaim</a></h2>
            <button id="themeToggle">⏾</button>
        </nav>
    </header>

    <main class="chat-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="./assets/icon/download.jpeg" alt="Profile" class="profile-pic">
                <input type="text" placeholder="Search Friends" id="search-friends">
                <button class="addFriends"><img
                        src="./assets/SVG/add-a-contact-on-phone-interface-symbol-of-a-user-with-a-plus-sign-svgrepo-com.svg"
                        alt="Add Friends" id="addFriendsSVG"></button>
            </div>
            <ul class="chat-list">
            </ul>

        </aside>

        <!-- Chat Area -->
        <section class="chat-area">
            <div class="default">
                <i class="fa-solid fa-comment-dots"></i>
                <p>Start a conversation by typing a message above and connect with your friends instantly!</p>
            </div>

            <div class="chat-area" style="display: none; width: 100%;">
                <div class="chat-header">
                    <button class="backBtn"><i class="fa-solid fa-backward"></i></button>
                    <img src="./assets/icon/user.png" alt="User" style="object-fit:cover;">
                    <div>
                        <h4 id="chat-header-name"></h4>
                        <p id="typing-indicator">Offline</p>
                    </div>
                </div>
                <div class="messages">
                    <!-- Message bubbles will be populated here by JavaScript -->
                </div>
                <div class="chat-input">
                    <i class="fa-regular fa-face-smile" id='emoji-btn'></i>
                    <input id='input' type="text" placeholder="Type a message..." inputmode="text">
                    <button disabled class='sendBtn'>➤</button>
                </div>
                <emoji-picker id="emoji-picker"
                    style="position:absolute; bottom:50px; left:0; display:none; z-index:1000;"></emoji-picker>
            </div>
        </section>
    </main>

    <!--Ad Friends Modal -->
    <div id="friendModal" class="modal hidden">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Add a Friend</h3>
            <input type="text" class="friend-input" placeholder="Enter username">
            <button class="submit-friend">Send Request</button>
        </div>
    </div>

    <div id="message" style="display: flex;">
        ✉︎
        <span id="unread-count">0</span>
    </div>


    <!-- Popup for messages -->
    <div id="message-popup">
        <ul id="message-list">
            No Request!
        </ul>
    </div>

    <!-- Popup -->
    <div id="popup" class="hidden popup">
        <span id="popup-message"></span>
        <button id="popup-close">×</button>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="hidden">
        <div class="loading-box">
            <div class="spinner"></div>
            <p id="loading-message">Loading...</p>
        </div>
    </div>

    <!-- Profile POPUP -->

    <div id="profile-popup" class="profile-popup hidden">
        <div class="profile-backdrop"></div>
        <div class="profile-content">
            <div class="profile-header">
                <h2>My Profile</h2>
                <span id="close-profile" class="close-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </span>
            </div>

            <div class="profile-body">
                <div class="profile-avatar-section">
                    <div class="avatar-container">
                        <img id="profile-preview" src="./assets/icon/user.png" alt="Profile" />
                        <div class="avatar-overlay">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path
                                    d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z">
                                </path>
                                <circle cx="12" cy="13" r="4"></circle>
                            </svg>
                        </div>
                    </div>
                    <input type="file" id="profile-upload" accept="image/*" />
                    <button class="upload-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        Change Photo
                    </button>
                </div>

                <div class="profile-info-section">
                    <div class="info-row">
                        <h3 id="profile-username">Loading...</h3>
                        <button id="change-username-btn" class="edit-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5a2.121 2.121 0 0 1 0-3z">
                                </path>
                            </svg>
                        </button>
                    </div>

                    <div class="bio-section">
                        <label for="bio">Bio</label>
                        <textarea id="bio" placeholder="Tell something about yourself..."></textarea>
                        <div class="char-count">
                            <span id="bio-count">0</span>/150
                        </div>
                    </div>
                </div>
            </div>

            <div class="profile-footer">
                <button id="save-profile" class="primary-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                        <polyline points="17 21 17 13 7 13 7 21"></polyline>
                        <polyline points="7 3 7 8 15 8"></polyline>
                    </svg>
                    Save Changes
                </button>
                <button id="logout" class="danger-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 21 21 17"></polyline>
                        <line x1="21" y1="21" x2="16" y2="21"></line>
                    </svg>
                    Logout
                </button>
            </div>
        </div>
    </div>

    <div id="username-popup" class="username-popup hidden">
        <div class="profile-backdrop"></div>
        <div class="profile-content">
            <div class="profile-header">
                <h2>Change Username</h2>
                <span id="close-username" class="close-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </span>
            </div>

            <div class="profile-body">
                <div class="form-group">
                    <label for="new-username">New Username</label>
                    <input type="text" id="new-username" placeholder="Enter new username" maxlength="20" />
                    <div class="char-count">
                        <span id="username-count">0</span>/20
                    </div>
                </div>
            </div>

            <div class="profile-footer">
                <button id="cancel-username" class="secondary-btn">Cancel</button>
                <button id="save-username" class="primary-btn">Save</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js"></script>
    <script src="./assets/JavaScript/main.js"></script>
    <script type="module" src="./assets/JavaScript/chat.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
    <script>
        window.visualViewport.addEventListener('resize', () => {
            const keyboardHeight = window.visualViewport.height - window.innerHeight;
        });
    </script>
</body>

</html>
