<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatrSaim - Dashboard</title>
    <link rel="stylesheet" href="./assets/CSS/dashboard.css">
    <link rel="shortcut icon" href="./assets/icon/fav-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <nav>
            <h2><a href="index.html">ChatrSaim</a></h2>
            <button id="themeToggle">⏾</button>
        </nav>
    </header>

    <main class="chat-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="./assets/icon/download.jpeg" alt="Profile" class="profile-pic">
                <input type="text" placeholder="Search Friends" id="search-friends">
                <button class="addFriends"><img
                        src="./assets/SVG/add-a-contact-on-phone-interface-symbol-of-a-user-with-a-plus-sign-svgrepo-com.svg"
                        alt="Add Friends" id="addFriendsSVG"></button>
            </div>
            <ul class="chat-list">
            </ul>
        </aside>

        <!-- Chat Area -->
        <section class="chat-area-main">
            <div class="default">
                <i class="fa-solid fa-comment-dots"></i>
                <p>Start a conversation by typing a message above and connect with your friends instantly!</p>
            </div>

            <div class="chat-area-child" style="display: none; width: 100%;">
                <div class="chat-header">
                    <button class="backBtn"><i class="fa-solid fa-backward"></i></button>
                    <img src="./assets/icon/download.jpeg" alt="User" style="object-fit:cover;">
                    <div>
                        <h4 id="chat-header-name"></h4>
                        <p id="typing-indicator">Offline</p>
                    </div>
                </div>
                <div class="messages">
                    <!-- Message bubbles will be populated here by JavaScript -->
                </div>
                <div class="chat-input">
                    <i class="fa-regular fa-face-smile" id='emoji-btn'></i>
                    <input id='input' type="text" placeholder="Type a message..." inputmode="text">
                    <button disabled class='sendBtn'>➤</button>
                </div>
                <emoji-picker id="emoji-picker"
                    style="position:absolute; bottom:50px; left:0; display:none; z-index:1000;"></emoji-picker>
            </div>
        </section>
    </main>

    <!-- Add Friends Modal -->
    <div id="friendModal" class="modal hidden">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Add a Friend</h3>
            <input type="text" class="friend-input" placeholder="Enter username">
            <button class="submit-friend">Send Request</button>
        </div>
    </div>

    <div id="message-notification" style="display: flex;">
        ✉︎
        <span id="unread-count">0</span>
    </div>

    <!-- Friend Requests Popup -->
    <div id="friend-requests-popup" class="popup-container">
        <div class="popup-header">
            <h3>Friend Requests</h3>
            <span class="popup-close">&times;</span>
        </div>
        <div class="popup-content">
            <ul id="friend-requests-list">
                <li class="no-requests">No pending friend requests</li>
            </ul>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="loading-spinner"></div>
        <p id="loading-message">Loading...</p>
    </div>

    <!-- Profile Modal Popup -->
    <div id="profile-popup" class="modal-popup hidden">
        <div class="modal-popup-container">
            <div class="modal-popup-header">
                <h3>My Profile</h3>
                <button id="close-profile" class="modal-close-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>

            <div class="modal-popup-content">
                <div class="profile-image-section">
                    <div class="profile-preview-container">
                        <img id="profile-preview" src="./assets/icon/download.jpeg" alt="Profile"
                            class="profile-preview">
                        <label for="profile-upload" class="upload-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="17 8 12 3 7 8"></polyline>
                                <line x1="12" y1="3" x2="12" y2="15"></line>
                            </svg>
                        </label>
                        <input type="file" id="profile-upload" accept="image/*" class="hidden">
                    </div>
                </div>

                <div class="profile-info-section">
                    <div class="profile-username">
                        <h3 id="profile-username">Loading...</h3>
                        <button id="change-username-btn" class="change-username-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7"></path>
                                <path d="M18.5 2.5a2.121 2.121 0 013 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                            </svg>
                            Change Username
                        </button>
                    </div>

                    <div class="profile-bio">
                        <label for="bio">Bio</label>
                        <div class="bio-container">
                            <textarea id="bio" placeholder="Tell something about yourself..."
                                maxlength="150"></textarea>
                            <div class="bio-actions">
                                <span id="bio-char-count" class="char-count">0</span>
                                <button id="clear-bio" class="clear-bio-btn">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round">
                                        <polyline points="3 6 5 6 21 6"></polyline>
                                        <path
                                            d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2">
                                        </path>
                                    </svg>
                                    Clear
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-popup-footer">
                <button id="save-profile" class="save-profile-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 21H5a2 2 0 01-2-2V5a2 2 0 012-2h11l5 5v11a2 2 0 01-2 2z"></path>
                        <polyline points="17 21 17 13 7 13 7 21"></polyline>
                        <polyline points="7 3 7 8 15 8"></polyline>
                    </svg>
                    Save Profile
                </button>
                <button id="logout" class="logout-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    Logout
                </button>
            </div>
        </div>
    </div>

    <!-- Username Change Modal Popup -->
    <div id="username-popup" class="modal-popup hidden">
        <div class="modal-popup-container">
            <div class="modal-popup-header">
                <h3>Change Username</h3>
                <button id="close-username" class="modal-close-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>

            <div class="modal-popup-content">
                <div class="form-group">
                    <label for="new-username">New Username</label>
                    <div class="input-container">
                        <input type="text" id="new-username" placeholder="Enter new username" maxlength="20">
                        <span id="name-char-count" class="char-count">0</span>
                    </div>
                </div>
            </div>

            <div class="modal-popup-footer">
                <button id="cancel-username" class="cancel-username-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="15" y1="9" x2="9" y2="15"></line>
                        <line x1="9" y1="9" x2="15" y2="15"></line>
                    </svg>
                    Cancel
                </button>
                <button id="save-username" class="save-username-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="20 6 9 17 4 12"></polyline>
                        <path d="M20 6L9 17l-5 5"></path>
                    </svg>
                    Save Username
                </button>
            </div>
        </div>
    </div>

    <!-- Notification Modal Popup -->
    <div id="notification-popup" class="modal-popup hidden">
        <div class="modal-popup-container">
            <div class="modal-popup-header">
                <h3 id="popup-title">Notification</h3>
                <button id="popup-close" class="modal-close-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>

            <div class="modal-popup-content">
                <p id="popup-message">Message content</p>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast-notification" class="toast-notification hidden">
        <span id="toast-message"></span>
        <button id="toast-close">×</button>
    </div>

    <!-- User Profile Modal -->
    <div id="user-modal" class="modal-popup hidden">
        <div class="modal-popup-container">
            <div class="modal-popup-header">
                <h2>User Profile</h2>
                <span class="user-modal-close modal-close-btn">&times;</span>
            </div>
            <div class="modal-popup-content">
                <div class="user-modal-avatar-section">
                    <img id="user-modal-avatar" class="user-modal-avatar" src="" alt="User Avatar">
                    <div id="user-modal-status" class="user-modal-status"></div>
                </div>
                <div class="user-modal-info">
                    <h3 id="user-modal-username" class="user-modal-username"></h3>
                    <p id="user-modal-bio" class="user-modal-bio"></p>
                    <div class="user-modal-actions">
                        <button id="user-modal-message-btn" class="user-modal-btn primary">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                            </svg>
                           No Message
                        </button>
                        <button id="user-modal-close-btn" class="user-modal-btn secondary">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js"></script>
    <script src="./assets/JavaScript/main.js"></script>
    <script type="module" src="./assets/JavaScript/chat.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
</body>

</html>
