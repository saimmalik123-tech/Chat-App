<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Active Chat</title>
    <link rel="stylesheet" href="./assets/CSS/main.css">
    <link rel="stylesheet" href="./assets/CSS/sign.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="shortcut icon" href="./assets/icon/fav-icon.png" type="image/x-icon">
</head>

<body>
    <header>
        <nav>
            <h2><a href="index.html">ActiveChat.</a></h2>
            <button id="themeToggle">â˜½</button>
        </nav>
    </header>

    <main>
        <div class="auth-container">
            <div class="auth-visual">
                <div class="auth-visual-content">
                    <div class="auth-visual-icon">
                        <i class="fas fa-comments"></i>
                    </div>
                    <h1>Join ActiveChat.</h1>
                    <p>Connect with friends and family in a whole new way</p>

                    <div class="auth-visual-features">
                        <div class="auth-visual-feature">
                            <i class="fas fa-shield-alt"></i>
                            <span>Secure & Private</span>
                        </div>
                        <div class="auth-visual-feature">
                            <i class="fas fa-bolt"></i>
                            <span>Lightning Fast</span>
                        </div>
                        <div class="auth-visual-feature">
                            <i class="fas fa-users"></i>
                            <span>Connect with Everyone</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="auth-form-section">
                <form class="auth-box">
                    <h2>Create Account</h2>

                    <div class="auth-input-group">
                        <input type="text" placeholder="Full Name" id="name" required>
                        <i class="fas fa-user"></i>
                    </div>

                    <div class="auth-input-group">
                        <input type="email" placeholder="Email Address" id="email" required>
                        <i class="fas fa-envelope"></i>
                    </div>

                    <div class="auth-input-group">
                        <input type="password" placeholder="Password" id="password" required>
                        <i class="fas fa-lock"></i>
                    </div>

                    <button type="submit" class="signUpBtn">
                        <i class="fas fa-user-plus"></i>
                        Sign Up
                    </button>

                    <div class="divider"><span>or</span></div>

                    <button type="button" class="google-btn googleSignUpBtn">
                        <i class="fab fa-google"></i>
                        Continue with Google
                    </button>

                    <p>Already have an account? <a href="login.html">Login</a></p>
                </form>
            </div>
        </div>
    </main>

    <footer>Created By Saim Malik</footer>

    <div id="loading-overlay" class="hidden">
        <div class="loading-box">
            <div class="spinner"></div>
            <p id="loading-message">Loading...</p>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js"></script>
    <script type="module" src="./assets/JavaScript/auth.js"></script>
    <script src="./assets/JavaScript/main.js"></script>
</body>

</html>
